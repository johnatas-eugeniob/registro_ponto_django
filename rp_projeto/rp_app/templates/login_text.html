{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/lg_adm.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/lex_favico.ico' %}"/>
</head>
<body background="{% static 'img/tabs-grandes.png' %}">
    <header>
        <a href="{% url 'login_qrcode' %}"><i class="bi bi-arrow-left-circle"></i> Voltar </a>
    </header>
    <center>
        <h1>Login - Administrador</h1>
    </center>
        <div class="container">
            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                <div class="cancel-flex">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nome de Usuario</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome de Usuario" name="name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" name="senha">
                    </div>
                    <br>
                    <input type="submit" value="Logar" class="btn btn-primary">
                </div>
            </form>
        </div>
</body>
</html>
